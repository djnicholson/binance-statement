<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Binance statement</title>
    <!--inject(css)-->
</head>

<body>

    <ul id="bs-unit-selector" class="d-none">
        <li><a class="disabled">Unit of account:</a></li>
    </ul>

    <div id="bs-statements">
    </div>

    <script id="bs-unit-switch-template" type="text/x-template">
        <li>
            <a></a>
        </li>
    </script>

    <script id="bs-statement-template" type="text/x-template">
        <div class="bs-statement">
            <ul class="bs-month-selector">
            </ul>
            <div class="bs-month-pages">
            </div>
        </div>
    </script>

    <script id="bs-month-switch-template" type="text/x-template">
        <li>
            <a></a>
        </li>
    </script>

    <script id="bs-month-page-template" type="text/x-template">
        <div class="bs-month-page">
            <div class="bs-title"></div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th colspan="2">Activity</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </script>

    <script id="bs-activity-row-template" type="text/x-template">
        <tr>
            <td class='bs-date'></td>
            <td class='bs-activity'></td>
            <td class='bs-amount'></td>
        </tr>
    </script>

    <!--inject(jqueryJs)-->
    <!--inject(popperJs)-->
    <!--inject(bootstrapJs)-->

    <!--inject(rendererCode)-->

    <!--inject(events)-->

</body>

</html>
