<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google" content="notranslate">
    <title>Binance statement</title>
    <!--inject(css)-->
</head>

<body>

    <ul id="bs-unit-selector" class="d-none">
        <li><a class="disabled">Unit of account:</a></li>
    </ul>

    <div id="bs-statements">
    </div>

    <script id="bs-unit-switch-template" type="text/x-template">
        <li>
            <a></a>
        </li>
    </script>

    <script id="bs-statement-template" type="text/x-template">
        <div class="bs-statement">
            <ul class="bs-month-selector">
            </ul>
            <div class="bs-month-pages">
            </div>
        </div>
    </script>

    <script id="bs-month-switch-template" type="text/x-template">
        <li>
            <a></a>
        </li>
    </script>

    <script id="bs-month-page-template" type="text/x-template">
        <div class="bs-month-page">
            <div class="bs-title"></div>
            <div class="bs-month-summary">
                <div class='bs-item-description'>Opening value:</div>
                <div class='bs-item-value bs-open'></div>
                <div class='bs-item-description'>Realized profit/loss:</div>
                <div class='bs-item-value bs-gross-profit'></div>
                <div class='bs-item-description'>Commission:</div>
                <div class='bs-item-value bs-commission'></div>
                <div class='bs-item-description'>Unrealized profit/loss:</div>
                <div class='bs-item-value bs-change'></div>
                <div class='bs-item-description'>Deposits/withdrawals:</div>
                <div class='bs-item-value bs-deposits'></div>
                <div class='bs-item-description'>Adjustments:</div>
                <div class='bs-item-value bs-adjustments'></div>
                <div class='bs-item-description'>Closing value:</div>
                <div class='bs-item-value bs-close'></div>
            </div>
            <div class="bs-month-chart">
            </div>
            <table>
                <tbody>
                </tbody>
            </table>
        </div>
    </script>

    <div class="d-none">
        <div id="bs-lot-table-template" class="bs-table bs-lot-table">
            <div class="bs-shaded">
                <div class="bs-table-title"><span class="bs-asset"></span> lots sold:</div>
                <table>
                    <thead>
                        <tr>
                            <th class="bs-purchase-time">Acquisition date:</th>
                            <th class="bs-lot">Lot:</th>
                            <th class="bs-cost-basis">Cost basis:</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2" class="bs-total-title">Original cost of assets sold:</th>
                            <th class="bs-cost-basis"></th>
                        </tr>
                        <tr>
                            <th colspan="2" class="bs-total-title">Current value of assets sold:</th>
                            <th class="bs-value"></th>
                        </tr>
                        <tr>
                            <th colspan="2" class="bs-total-title">Profit/loss:</th>
                            <th class="bs-gross-profit"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div id="bs-profit-table-template" class="bs-table bs-profit-table">
            <div class="bs-shaded">
                <div class="bs-table-title">Realized profit/loss/cost summary:</div>
                <table>
                    <thead>
                        <tr>
                            <th class="bs-description">Item:</th>
                            <th class="bs-value">Value:</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th class="bs-total-title">Net profit/loss:</th>
                            <th class="bs-total"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div id="bs-commission-table-template" class="bs-table bs-commission-table">
            <div class="bs-shaded">
                <div class="bs-table-title">Commission breakdown:</div>
                <table>
                    <thead>
                        <tr>
                            <th class="bs-fill-time">Date:</th>
                            <th class="bs-fill-detail">Fill:</th>
                            <th class="bs-method">Payment method:</th>
                            <th class="bs-commission">Amount:</th>
                            <th class="bs-value">Value:</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4" class="bs-total-title">Total value of commission paid:</th>
                            <th class="bs-value"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <table class="d-none">
        <tr id="bs-activity-row-template" class="bs-activity-row">
            <td class='bs-date'></td>
            <td>
                <div class='bs-action'>
                    <span class="bs-activity"></span>
                    <span class="bs-amount"></span>
                </div>
                <div class='bs-sub-action'>
                    <span class="bs-activity"></span>
                    <span class="bs-amount"></span>
                </div>
            </td>
            <td class='bs-value'>
            </td>
        </tr>
        <tr id="bs-activity-detail-row-template" class="bs-activity-detail-row">
            <td colspan="3">
                <div class="bs-popout">
                    <div class="bs-content">
                    </div>
                </div>
            </td>
        </tr>
        <tr id="bs-lot-row-template">
            <td class="bs-purchase-time"></td>
            <td class="bs-lot"></td>
            <td class="bs-cost-basis"></td>
        </tr>
        <tr id="bs-commission-row-template">
            <td class="bs-fill-time"></td>
            <td class="bs-fill-detail"></td>
            <td class="bs-method"></td>
            <td class="bs-commission"></td>
            <td class="bs-value"></td>
        </tr>
        <tr id="bs-profit-row-template">
            <td class="bs-description"></td>
            <td class="bs-value"></td>
        </tr>
    </table>

    <!--inject(jqueryJs)-->
    <!--inject(popperJs)-->
    <!--inject(bootstrapJs)-->
    <!--inject(plotlyJs)-->

    <!--inject(rendererCode)-->

    <!--inject(events)-->

</body>

</html>
